{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">{{ player.name }}'s Profile</h3>
                </div>

                <!-- Card Body -->
                <div class="card-body">
                    <div class="row">
                        <!-- Player Image -->
                        <div class="col-md-4 text-center">
                            <img src="#" class="img-fluid rounded mb-3 position-image" alt="{{ player.position }}">
                            <h4 class="mb-0">{{ player.name }}</h4>
                            <p class="text-muted">{{ player.position }}</p>
                        </div>

                        <!-- Player Details -->
                        <div class="col-md-8">
                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th>Position</th>
                                            <td>{{ player.position }}</td>
                                        </tr>
                                        <tr>
                                            <th>Age Group</th>
                                            <td>{{ player.age_group }}</td>
                                        </tr>
                                        <tr>
                                            <th>Training Day</th>
                                            <td>{{ player.day }}</td>
                                        </tr>
                                        <tr>
                                            <th>Favorite Club</th>
                                            <td>{{ player.fav_club }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Footer -->
                <div class="card-footer text-center">
                    <a href="{{ url_for('about') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Back to Players List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .position-image {
        max-height: 200px;
        object-fit: cover;
        border: 3px solid #dee2e6;
    }
</style>
{% endblock %}
